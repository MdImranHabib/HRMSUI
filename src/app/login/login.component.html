<div class="container vh-100">
  <div class="row justify-content-center h-100">
    <div class="col-md-5 card my-auto shadow p-0">      
      <div class="card-body">
        <form class="form-signin" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
          <div class="text-center mb-5">
            <i class="fas fa-user-lock fa-3x"></i> 
            <h4>Log-In</h4>        
          </div>        
          <div class="form-label-group">
            <input class="form-control" placeholder="Email address" name="userName" #userName="ngModel"
            [(ngModel)]="service.loginFormData.userName" required autofocus [class.invalid]="userName.invalid && userName.touched">
            <label for="userName">User Name</label>
          </div>        
          <div class="form-label-group">
            <input type="password" class="form-control" placeholder="Password" name="password" #password="ngModel"
            [(ngModel)]="service.loginFormData.password" required [class.invalid]="password.invalid && password.touched">
            <label for="inputPassword">Password</label>
          </div>            
          <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>          
        </form>
      </div> 
      <div class="card-footer text-center text-muted w-100">
        <small>&copy; 2021 - HRMS</small>
      </div>     
    </div>
  </div>
</div>
